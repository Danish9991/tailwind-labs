<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-600">
        <!-- card container -->
        <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
            <!-- flex container -->
          <div class="flex flex-col md:flex-row rounded-l-xl">
            <!-- image -->
            <img src="./images/email.jpeg" alt="email" class="object-fit h-80 rounded-xl md:rounded-l-xl md:h-64 md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
            <!-- content -->
            <div class="p-6 md:p12">
                <h2 class="font-serif text-xl text-white font-medium text-center md:text-left">
                    Get diet and fitness tips in your inbox
                </h2>
                <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                    Eat better and exercise better. Sign up for the Diet&Fitness
                    newsletter.
                </p>

                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:space-y-0 md:flex-row">
                    <input type="text" placeholder="Enter your email address" class="text-center text-white md:text-left px-5 py-3 rounded-l bg-zinc-800 border border-zinc-600 focus:outline-none placeholder:text-center placeholder:text-xs placeholder:md:text-left">
                     <button class="rounded-lg py-5 px-3 text-zinc-800 text-sm bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
                </div>

            </div>

          </div>
        </div>

    </div>
    
</body>
</html>
